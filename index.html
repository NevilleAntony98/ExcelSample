<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Excel 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div class="signupform">
        <form id="signup">
            <h1 id="signuptitle">EXCEL 2019</h1><br>
            <input type="text" name="username" id="username" placeholder="Username" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <textarea id="comment" name="comment" placeholder="Leave a comment"></textarea><br>
            <input type="checkbox" name="rememberme" id="rememberme">Keep me logged in<br>
            <button type="button" name="connectg" id="connectg">Connect with Google</button><br>
            <button type="submit" onclick="submitData()" name="submit" id="submit">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
